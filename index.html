<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculatorDiv">
        <div class="screenDiv">0</div>
        <button id="clearBut" class="blue">AC</button>
        <button id="pmBut" class="blue">+/-</button>
        <button id="percentBut" class="blue">%</button>
        <button id="divideBut" class="orange">/</button>
        <button id="7" class="grey">7</button>
        <button id="8" class="grey">8</button>
        <button id="9" class="grey">9</button>
        <button id="multiplyBut" class="orange">*</button>
        <button id="4" class="grey">4</button>
        <button id="5" class="grey">5</button>
        <button id="6" class="grey">6</button>
        <button id="minusBut" class="orange">-</button>
        <button id="1" class="grey">1</button>
        <button id="2" class="grey">2</button>
        <button id="3" class="grey">3</button>
        <button id="plusBut" class="orange">+</button>
        <button id="0" class="grey">0</button>
        <button id="." class="grey">.</button>
        <button id="equalBut" class="orange">=</button>
    </div>
</body>
</html>
